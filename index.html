<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Mesto</title>
</head>

<body class="root">

    <div class="page">

        <header class="header">
            <a class="header__logo" href="#" target="_self"></a>
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.svg">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" aria-label="Редактировать профиль">
                            <img class="profile__pen" src="./images/Edit Button pen.png" alt="">
                        </button>
                    </div>
                    <p class="profile__hobby">Исследователь океана</p>
                </div>
                <button class="profile__button" aria-label="Добавить">
                    <img class="profile__img" src="./images/Vector+.svg" alt="">
                </button>
            </section>

            <section class="cards">

                <div class="element">
                    <img class="element__image" src="./images/Карачаевск.png" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like element__like" aria-label="Сердечко">
                            <img src="./images/hart.svg" alt="">
                        </button>
                        <button class="element__like element__like_active" aria-label="Сердечко">
                            <img src="./images/black-hard.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/Эльбрус.png" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like element__like" aria-label="Сердечко">
                            <img src="./images/hart.svg" alt="">
                        </button>
                        <button class="element__like element__like_active" aria-label="Сердечко">
                            <img src="./images/black-hard.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/Домбай.png" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like element__like" aria-label="Сердечко">
                            <img src="./images/hart.svg" alt="">
                        </button>
                        <button class="element__like element__like_active" aria-label="Сердечко">
                            <img src="./images/black-hard.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/Эльбрус.png" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like element__like" aria-label="Сердечко">
                            <img src="./images/hart.svg" alt="">
                        </button>
                        <button class="element__like element__like_active" aria-label="Сердечко">
                            <img src="./images/black-hard.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/Домбай.png" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like element__like" aria-label="Сердечко">
                            <img src="./images/hart.svg" alt="">
                        </button>
                        <button class="element__like element__like_active" aria-label="Сердечко">
                            <img src="./images/black-hard.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./images/Карачаевск.png" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like element__like" aria-label="Сердечко">
                            <img src="./images/hart.svg" alt="">
                        </button>
                        <button class="element__like element__like_active" aria-label="Сердечко">
                            <img src="./images/black-hard.png" alt="">
                        </button>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close">
                <img src="./images/Save button.png" alt="Крастик для закрытия формы">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" type="text">
            <input class="popup__hobby" type="text">
            <button class="popup__save">Сохранить</button>
        </div>
    </div>

</body>

</html>
